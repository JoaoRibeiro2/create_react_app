<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Hello World</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <h2>Cliente Normal</h2>
                <p>Nome: <span id="nome"></span></p>
                <p>Idade: <span id="idade"></span></p>
                <p>Ano nascimento: <span id="anoNasc"></span></p>
                <p>Código de Cliente: <span id="codCliente"></span></p>

                <p>Comprar: <span id="comprar"></span></p>
            </div>
        </div>
    </div>

        <div class="container">

                <p>Nome: <span id="nomeVip"></span></p>

                <p>Código de Cliente: <span id="codClienteVip"></span></p>

                <p>Comprar: <span id="comprarVip"></span></p>
                <p>Endereco: <span id="enderecoVip"></span></p>
            </div>
        </div>
    </div>
